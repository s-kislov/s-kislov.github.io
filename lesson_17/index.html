
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/favicon.ico">

    <title>Слайдеры</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

  <body>

  <div class="container">
    <img src="img/1.jpg" alt="">
    <button class="btn btn-danger btn-k" data-toggle="modal" data-target="#kisloff">Удалить картинку</button>
  </div>

  <div class="modal fade" id="kisloff">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Вы уверены что хотите удалить картинку?</h4>
        </div>
        <div class="modal-body">
          <p>Если вы хотите удалить картинку, нажмите кнопку "Удалить".</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Выйти</button>
          <button type="button" class="btn btn-danger" id="kisloff-2">Удалить</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
